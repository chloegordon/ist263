<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Week 4 - Tables & Forms</title>
    </head>

    <body>
        <h1>Tables</h1>
        <table>
            <caption>Population</caption>
            <tr>
                <th>Country</th>
                <th>Population</th>
                <th>% of World Population</th>
            </tr>

            <tr>
                <td>China</td>
                <td>1,403,830,640</td>
                <td>18.0%</td>
            </tr>
            
            <tr>
                <td>India</td>
                <td>1,365,529,124</td>
                <td>17.5%</td>
            </tr>
            
        </table>
        <h1>Forms</h1>
        <form action="" methods="">
            <label for="fname">First name: </label><br>
            <input type="text" id="fname" name="fname"><br>
            <br>
            <label for="comments">Comments: </label><br>
            <textarea id="comments" name="comments">Lorem ipsum</textarea>

            <p>Please select your age.</p>
            <input type="radio" id="age1" name="age" value="30">
            <label for="age1">0-30</label>
            <input type="radio" id="age2" name="age" value="60">
            <label for="age2">31-60</label>
            <input type="radio" id="age3" name="age" value="100">
            <label for="age3">61-100</label>

            <p>What type of vehicle do you have?</p>

            <input type="checkbox" id="vehicle1" name="vehicle" value="Car">
            <label for="vehicle1">I have a car</label>
            <input type="checkbox" id="vehicle2" name="vehicle" value="Bike">
            <label for="vehicle2">I have a bike</label>
             <input type="checkbox" id="vehicle3" name="vehicle" value="Boat">
            <label for="vehicle3">I have a boat</label>

            <br><br>
            <input type="submit" value="Send Form">


        </form>
    </body>
</html>
